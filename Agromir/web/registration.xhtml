<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Регистрация нового пользователя</title>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <h:body>
        <h:form>
           <h:panelGrid columns="2">
                    <h:outputLabel>Логин</h:outputLabel>
                    <h:inputText value="#{registrationUserBean.login}" size="30"></h:inputText>
                    <h:outputLabel>Пароль</h:outputLabel>
                    <h:inputSecret value="#{registrationUserBean.password}" size="30"></h:inputSecret>
                    <h:outputLabel>Повторите пароль</h:outputLabel>
                    <h:inputSecret value="#{registrationUserBean.confirmPassword}" size="30"></h:inputSecret>
                    <h:outputLabel>E-mail</h:outputLabel>
                    <h:inputText value="#{registrationUserBean.EMail}" size="30"></h:inputText>
                    <h:outputLabel>Фамилия</h:outputLabel>
                    <h:inputText value="#{registrationUserBean.surname}" size="30"></h:inputText>
                    <h:outputLabel>Имя</h:outputLabel>
                    <h:inputText value="#{registrationUserBean.name}" size="30"></h:inputText>
                    <h:commandButton value="Регистрация" action="#{registrationUserBean.registration}"></h:commandButton>
                </h:panelGrid>
        </h:form>
    </h:body>
</html>
