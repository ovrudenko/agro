<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <script src="js/agromir.js" type="text/javascript"></script>
    <h:head>
        <script src="/resources/libs/jquery-1.10.2.js"></script>
        <script src="/resources/scripts/auth.js"></script>
        <script src="/resources/libs/jquery.lightbox_me.js"></script>
    </h:head>
    <h:body>
        <h:form>
            <table width="100%">
                <tr>
                    <td align="right">
                        <h:panelGroup>
                            <h:commandLink value="Вход" class="login" onclick="auth();"/>|
                            <h:commandLink value="Регистрация" action="/registration.xhtml"/>
                        </h:panelGroup>
                    </td>
                </tr>
            </table>   
            <table width="100%">
                <tr>
                    <td align="left">
                        <h:panelGrid columns="2">
                            <h:dataTable value="#{mainPageBean.gropedTypes}" var="types">
                                <h:column>
                                    <!-- column header -->
                                    <f:facet name="header">Тип</f:facet>
                                    <!-- row record -->
                                    #{types.name}
                                </h:column>
                                <h:column>
                                    <!-- column header -->
                                    <f:facet name="header">Количество</f:facet>
                                    <!-- row record -->
                                    #{types.count}
                                </h:column>
                            </h:dataTable>

                        </h:panelGrid>
                    </td>
                    <td>
                        <h:panelGrid columns="1">
                            <h:outputLabel>Поиск по объявлениям </h:outputLabel>

                            <h:inputText value="Введите ключевое слово для поиска" size="50"></h:inputText>
                            <h:selectOneRadio layout="horisontal">
                                <f:selectItem itemLabel="Куплю"></f:selectItem>
                                <f:selectItem itemLabel="Продам"></f:selectItem>
                            </h:selectOneRadio>
                            <h:commandButton value="Поиск"></h:commandButton>
                        </h:panelGrid>
                    </td>
                    <td>
                        <h:outputLabel>Статистика сайта</h:outputLabel>
                        <br/>
                        <table>
                            <tr>
                                <th></th>
                                <th></th>                    
                            </tr>
                            <tr>
                                <td>Новых объявлений</td>
                                <td>100</td>
                            </tr>
                            <tr>
                                <td>Новых пользователей</td>
                                <td>80</td>
                            </tr>
                        </table>
                    </td>

                </tr>
                <tr>
                    <!--  <td></td>
                      <td>${mainPageBean.advertText}</td>
                      <td><8885dddddddddddddddddddddddddddddddddddddddddddddddddddd8    ilh/td>-->
                    <h:dataTable rows="10" value="#{mainPageBean.lastAddedAdverts}" var="o">
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">Объявление</f:facet>
                            <!-- row record -->
                            #{o.text}
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">Дата добавления</f:facet>
                            <!-- row record -->
                            #{o.dateCreate}
                        </h:column>
                    </h:dataTable>
                </tr>
                <tr><td></td>
                    <td>Наши контакты...<br/>
                        телефон: 123-45-67 <br/>
                        e-mail: argo@mail.ru</td>
                    <td></td></tr>
            </table>
        </h:form>
    </h:body>
</html>
